<!-- template used by ProfileView -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
                <h4>Update your profile</h4>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" >Update Profile</button>

                </form>
{% endblock %}
