{% extends 'dashboard_base.html' %}

{% block content %}

    {% if user.is_authenticated %}
    Hello, {{ user.name }}, you are successfully logged in!

   <br> <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    Hello, {{ 'Log in to access your account' }}
        <br><a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
